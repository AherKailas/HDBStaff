<!DOCTYPE html>
<html>
<head>

<body style="background-color: #f0f8ff;">

	<form action="Reg1" method="GET">

			<h2>
				<p style="color: WHITE; margin-top: -60px;">
					<u>REGISTRATION FROM</u>

			<table>

				<tr>
					<td>
						<h4>
							<label for="fname"> NAME :-</label>

					</td>
					<td><input type="text" id="NAME" placeholder="Enter the name."

				</tr>
				<tr>
					<td>
						<h4>
							<label for="lname">CONTACT :-</label>

				<tr>
					<td>
						<h4>
							<label for="lname">ADDRESS :-</label>

				</tr>


				<tr>
					<td>
						<h4>
							<label for="lname">USERNAME :-</label>

					</td>

				<tr>
					<td>

							<label for="fname"> PASSWORD :-</label>
						</h4>

			</table>


			<h3>
				<p>GENDER :</p>

			  <input type="radio" id="male" name="MALE" value="MALE">  <label
				for="html">MALE</label>   <input type="radio" id="female"

			<input type="radio" id="other" name="MALE" value="OTHER">   <label
				for="js">OTHER</label> <br>
			
			<br> 
            <button type="submit" href="#home">SUBMIT</button>
